<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>여행 상담 채팅</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/chat.css">
  <style>
    .container.chat-layout {
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 12px 48px rgba(64,144,255,0.10), 0 1.5px 8px rgba(80,100,120,0.10);
      border-radius: 28px;
      backdrop-filter: blur(9px);
      padding: 38px 30px 24px 30px;
      width: 400px;
      min-height: 600px;
      margin-top: 60px;
    }
    #chat-container {
      transition: margin-right 0.5s cubic-bezier(.61,-0.15,.38,1.28);
    }
    #roadview-panel {
      display: flex;
      width: 50%;
      height: 550px;
      position: absolute;
      top: 110px;
      right: 40px;
      z-index: 10;
      border-radius: 24px;
      box-shadow: 0 6px 30px rgba(30,60,60,0.16), 0 1.5px 8px rgba(80,100,120,0.12);
      background: rgba(255,255,255,0.88);
      opacity: 0;
      transform: translateX(60px) scale(0.98);
      pointer-events: none;
      transition:
        opacity 0.6s cubic-bezier(.61,-0.15,.38,1.28),
        transform 0.6s cubic-bezier(.61,-0.15,.38,1.28);
      overflow: hidden;
    }
    #roadview-panel.visible {
      opacity: 1;
      transform: translateX(0) scale(1);
      pointer-events: auto;
    }
    .roadview-close-btn {
      position: absolute;
      top: 14px;
      right: 18px;
      z-index: 20;
      background: rgba(32,32,32,0.80);
      color: #fff;
      font-size: 20px;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      transition: background 0.2s;
    }
    .roadview-close-btn:hover {
      background: #70a6c4;
    }
.roadview-btn {
  margin: 16px 0 0 0;
  padding: 10px 28px;
  border-radius: 20px;
  background: linear-gradient(120deg, #f9c950 40%, #70a6c4 100%);
  color: #fff;
  font-weight: 600;
  font-size: 18px;
  border: none;
  box-shadow: 0 2px 14px rgba(255, 220, 60, 0.12);
  cursor: pointer;
  transition: background 0.17s, box-shadow 0.17s;
}
.roadview-btn:hover {
  background: linear-gradient(120deg, #ffd66b 40%, #70a6c4 100%);
  box-shadow: 0 2px 18px rgba(80,200,255,0.13);
}
    .chat-btn {
  background: linear-gradient(90deg, #fbe4ff, #d6f0ff);
  color: #000000;
  font-weight: bold;
  font-size: 18px;
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 2px 10px rgba(80,200,255,0.09);
  transition: transform 0.13s, background 0.2s;
}
.chat-btn:hover {
  background: linear-gradient(120deg, #1d7ca5 40%, #22a1c8 100%);
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <div class="container chat-layout" id="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." />
      <button id="send-btn" class="chat-btn">전송</button>
    </div>
  </div>
  <div id="roadview-panel"></div>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=99f9350185b06d33b335eb8a412f688d"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzBdLZly5rL180Xxp2ZwKYlo5wytC0K5Q&callback=initMap" async defer></script>


  <script src="../js/chat.js"></script>
</body>
</html>
